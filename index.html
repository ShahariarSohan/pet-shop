<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=48&id=nz2BznVgHL0d&format=png"
      type="image/x-icon"
    />
    <!-- lato and inter google fonts  cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cnd-->
    <script
      src="https://kit.fontawesome.com/0a7da69a94.js"
      crossorigin="anonymous"
    ></script>
    <style>
      header,
      footer {
        font-family: "Lato", sans-serif;
      }
      main {
        font-family: "Inter", sans-serif;
      }
      .primary-text{
        color:#13131399;
      }
    </style>
    <title>Pet Shop</title>
  </head>
  <body>
    <header>
      <!-- nav starts -->
      <nav>
        <div class="navbar bg-base-100 lg:px-5 py-10">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content font-extrabold primary-text bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="flex items-center gap-2">
              <img src="images/logo.webp" alt="" />
              <h2 class="text-3xl font-bold">Peddy</h2>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 primary-text font-extrabold">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class=" rounded-full border border-gray-400 flex justify-center">
                <img 
                src="https://img.icons8.com/?size=32&id=14082&format=png"
                alt=""
              />
            </div>
             
            </div>
          </div>
        </div>
      </nav>
      <!-- nav ends -->
       <!-- banner starts -->
        <div class="flex flex-col  items-center justify-center space-y-10 text-center mb-10">
            <div class="flex items-center gap-3"><h3 class="text-2xl font-bold primary-text">Bringing Families Together</h3><i class="fa-solid fa-fire-flame-curved text-yellow-500 text-2xl"></i></div>
            <h1 class="text-4xl md:text-5xl font-extrabold">Your Path to Adoption <br>Starts Here</h1>
            <p class="primary-text">Pet abortion, while a serious decision, can be important for preventing health risks to the mother,<br> addressing accidental matings,  or managing pet overpopulation.</p>
            <button class="btn bg-[#0E7A81] text-white font-bold rounded-lg">View More</button>
            <img src="images/pet.webp" alt="">
        </div>
        <!-- banner ends -->
    </header>
    <main></main>
    <footer></footer>

    <script src="JS/index.js"></script>
  </body>
</html>
